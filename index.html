<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيادة ستوديو هوم وورك - معرض الفيديوهات</title>
    <style>
        :root {
            --crimson: #990033;
            --dark-crimson: #660022;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #4d001a 100%);
            background-attachment: fixed;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .glass-container {
            width: 90%;
            max-width: 1100px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            margin: 20px;
        }

        h1 {
            color: #ff4d88;
            text-align: center;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .main-layout {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 20px;
        }

        @media (max-width: 850px) {
            .main-layout { grid-template-columns: 1fr; }
        }

        /* منطقة مشغل الفيديو */
        .video-player-section {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }

        video {
            width: 100%;
            display: block;
            outline: none;
        }

        .video-info {
            padding: 15px;
            background: rgba(153, 0, 51, 0.3);
        }

        /* قائمة التشغيل الجانبية */
        .playlist {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .playlist::-webkit-scrollbar { width: 5px; }
        .playlist::-webkit-scrollbar-thumb { background: var(--crimson); border-radius: 10px; }

        .video-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .video-card:hover {
            background: var(--crimson);
            transform: translateX(-5px);
        }

        .video-card.active {
            background: var(--crimson);
            box-shadow: 0 0 15px rgba(153, 0, 51, 0.6);
            border-color: #ff4d88;
        }

        .play-icon { font-size: 1.2rem; }

    </style>
</head>
<body>

<div class="glass-container">
    <h1>المحتوى المرئي للعيادة</h1>

    <div class="main-layout">
        <div class="video-player-section">
            <video id="mainVideo" controls poster="https://res.cloudinary.com/dssk5tabb/video/upload/02_nz4lq0.jpg">
                <source id="videoSrc" src="https://res.cloudinary.com/dssk5tabb/video/upload/02_nz4lq0.mp4" type="video/mp4">
            </video>
            <div class="video-info">
                <span id="currentTitle">جارٍ التشغيل: فيديو تعريف 02</span>
            </div>
        </div>

        <div class="playlist">
            <div class="video-card active" onclick="playVid('02_nz4lq0', 'فيديو تعريف 02', this)">
                <span class="play-icon">▶</span> <span>الحالة الأولى</span>
            </div>
            <div class="video-card" onclick="playVid('03_wic0ob', 'فيديو توعوي 03', this)">
                <span class="play-icon">▶</span> <span>الحالة الثانية</span>
            </div>
            <div class="video-card" onclick="playVid('04_qeyknx', 'شرح علاجي 04', this)">
                <span class="play-icon">▶</span> <span>الحالة الثالثة</span>
            </div>
            <div class="video-card" onclick="playVid('05_ggqazk', 'نصيحة طبية 05', this)">
                <span class="play-icon">▶</span> <span>الحالة الرابعة</span>
            </div>
            <div class="video-card" onclick="playVid('06_quce2q', 'خاتمة 06', this)">
                <span class="play-icon">▶</span> <span>الحالة الخامسة</span>
            </div>
        </div>
    </div>
</div>

<script>
    function playVid(id, title, element) {
        const video = document.getElementById('mainVideo');
        const source = document.getElementById('videoSrc');
        const titleLabel = document.getElementById('currentTitle');

        // تحديث المصدر
        source.src = `https://res.cloudinary.com/dssk5tabb/video/upload/${id}.mp4`;
        titleLabel.innerText = "جارٍ التشغيل: " + title;

        // إعادة التشغيل
        video.load();
        video.play();

        // تحديث التصميم النشط
        document.querySelectorAll('.video-card').forEach(card => card.classList.remove('active'));
        element.classList.add('active');
    }
</script>

</body>
</html>
